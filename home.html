<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CricGo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .swiper {
      width: 100%;
      padding: 20px 0;
    }

    .swiper-slide {
      position: relative;
      width: 85%;
      height: 0;
      padding-bottom: 56.25%;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
    }

    .poster-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
    }

    .poster-title {
      font-size: 18px;
      font-weight: bold;
    }

    .poster-sub {
      font-size: 14px;
      color: #ccc;
    }

    .poster-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .desc-popup {
      position: absolute;
      bottom: 110%;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 13px;
      color: #fff;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    #streamModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #streamModal .modal-content {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 320px;
    }

    .stream-button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; padding-top:10px;">🔥 Live & Upcoming Matches</h2>
  <div class="swiper">
    <div class="swiper-wrapper" id="posterContainer"></div>
  </div>

  <!-- Stream Modal -->
  <div id="streamModal">
    <div class="modal-content">
      <h3>Select Stream</h3>
      <div id="channelList"></div>
      <button onclick="closeModal()" style="margin-top:10px; background:red; border:none; padding:6px 12px; color:white; border-radius:6px;">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const container = document.getElementById('posterContainer');
    const streamModal = document.getElementById('streamModal');
    const channelList = document.getElementById('channelList');

    function openStreamModal(streams) {
      channelList.innerHTML = '';
      streams.forEach(stream => {
        const btn = document.createElement('button');
        btn.className = 'stream-button';
        btn.textContent = stream.name;
        btn.onclick = () => {
          window.location.href = `/home/${stream.id}`;
        };
        channelList.appendChild(btn);
      });
      streamModal.style.display = 'flex';
    }

    function closeModal() {
      streamModal.style.display = 'none';
    }

    fetch('https://cricgo.pages.dev/main-poster.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(match => {
          const slide = document.createElement('div');
          slide.className = 'swiper-slide';
          slide.style.backgroundImage = `url(${match.poster})`;

          const overlay = document.createElement('div');
          overlay.className = 'poster-overlay';

          const title = document.createElement('div');
          title.className = 'poster-title';
          title.textContent = match.title;

          const subtitle = document.createElement('div');
          subtitle.className = 'poster-sub';
          subtitle.textContent = match.date + ' • ' + match.time;

          const button = document.createElement('button');
          button.className = 'poster-btn';

          if (match.status.toLowerCase() === 'live') {
            button.textContent = '▶ Watch Now';
            button.onclick = () => openStreamModal(match.streams);
          } else {
            button.textContent = '⏳ Upcoming';
            button.disabled = true;

            const countdown = document.createElement('div');
            countdown.className = 'poster-sub';
            countdown.style.marginTop = '6px';

            const matchTime = new Date(`${match.date}T${match.time}:00`);
            const updateCountdown = () => {
              const now = new Date();
              const diff = matchTime - now;
              if (diff > 0) {
                const minutes = Math.floor(diff / 60000);
                countdown.textContent = `Starts in ${minutes} min`;
              } else {
                countdown.textContent = 'Starting soon...';
              }
            };

            updateCountdown();
            setInterval(updateCountdown, 10000);
            overlay.appendChild(countdown);
          }

          // Long press description
          const desc = document.createElement('div');
          desc.className = 'desc-popup';
          desc.textContent = match.description;

          let pressTimer;
          slide.addEventListener('mousedown', () => {
            pressTimer = setTimeout(() => {
              desc.style.display = 'block';
              setTimeout(() => desc.style.display = 'none', 4000);
            }, 2000);
          });
          slide.addEventListener('mouseup', () => clearTimeout(pressTimer));
          slide.addEventListener('mouseleave', () => clearTimeout(pressTimer));
          slide.addEventListener('touchstart', () => {
            pressTimer = setTimeout(() => {
              desc.style.display = 'block';
              setTimeout(() => desc.style.display = 'none', 4000);
            }, 2000);
          });
          slide.addEventListener('touchend', () => clearTimeout(pressTimer));

          overlay.appendChild(title);
          overlay.appendChild(subtitle);
          overlay.appendChild(button);
          slide.appendChild(desc);
          slide.appendChild(overlay);
          container.appendChild(slide);
        });

        new Swiper('.swiper', {
          slidesPerView: 1.1,
          spaceBetween: 10,
          freeMode: true,
        });
      });
  </script>
</body>
</html>
